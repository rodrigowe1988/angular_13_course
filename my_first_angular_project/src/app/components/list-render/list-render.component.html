<div class="divClass">
  <h2>Animals:</h2>
  <ul>
    <li *ngFor="let animal of animals">
      <b>Name:</b> {{ animal.name }} <b>Type:</b>{{ animal.type }}
      <button (click)="showAge(animal)">Show age</button>
      <button (click)="removeAnimal(animal)">Remove this animal</button>
    </li>
  </ul>
  <h3>{{ animalDetails }}</h3>
</div>
